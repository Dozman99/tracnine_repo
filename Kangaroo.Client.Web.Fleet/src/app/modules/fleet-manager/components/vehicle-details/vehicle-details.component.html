<div class="container h-100">
  <div class="d-flex align-items-center h-100 justify-content-around">
    <div>
      <div class="text-center">
        <h2 class="'text-center mat-text-secondary">Vehicle Details</h2>
      </div>
      <div class="row my-3 align-items-baseline">
        <div class="col-6">
          <ul class="p-0">
            <li class="row">
              <div class="col-6 text-black-50">Vehicle Type</div>
              <div class="col-6">{{ vehicle?.typeName }}</div>
            </li>
            <li class="row vehicle-row-li">
              <div class="col-6 text-black-50">Brand</div>
              <div class="col-6">{{ vehicle?.brandName }}</div>
            </li>
            <li class="row vehicle-row-li">
              <div class="col-6 text-black-50">Model</div>
              <div class="col-6">{{ vehicle?.modelName }}</div>
            </li>
            <li class="row vehicle-row-li">
              <div class="col-6 text-black-50">Plate No.</div>
              <div class="col-6">{{ vehicle?.plateNumber }}</div>
            </li>
            <li class="row vehicle-row-li">
              <div class="col-6 text-black-50">Year of Manufacture</div>
              <div class="col-6">{{ vehicle?.yearOfManufacture }}</div>
            </li>
            <!-- <li class="row mt-5">
                        <div class='col-6 text-black-50'>Status</div>
                        <div class='col-6'>Active</div>
                    </li> -->
          </ul>
        </div>

        <div
          class="col-6 d-flex align-items-center flex-column vehicle-menu-div">
          <!--  <img [src]="vehicle?.photoUrl ? vehicle?.photoUrl : 'assets/images/fleet-management/empty-img.svg'" alt="" class="w-100"> -->

          <div>
            <button
              mat-flat-button
              [matMenuTriggerFor]="menu"
              class="mat-button-primary mt-3 vehicle-menu"
              aria-label="Act on vehicle menu"
            >
              Vehicle Menu <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="addVehicleDocs()">
                <mat-icon>folder</mat-icon>
                <span>Add Vehicle Documents</span>
              </button>
              <button mat-menu-item (click)="editVehicle()">
                <mat-icon>edit</mat-icon>
                <span>Edit Vehicle</span>
              </button>
              <button
                *ngIf="!vehicle?.isActive"
                mat-menu-item
                (click)="reactivateVehicle()"
              >
                <mat-icon>trending_up</mat-icon>
                <span>Reactivate Vehicle</span>
              </button>
              <button
                *ngIf="vehicle?.isActive"
                mat-menu-item
                (click)="deactivateVehicle()"
              >
                <mat-icon>remove_circle</mat-icon>
                <span>Deactivate Vehicle</span>
              </button>
              <button
                *ngIf="!vehicle?.archived"
                mat-menu-item
                (click)="archiveVehicle()"
              >
                <mat-icon>inventory_2</mat-icon>
                <span>Archive Vehicle</span>
              </button>
              <button
                *ngIf="vehicle?.archived"
                mat-menu-item
                (click)="restoreVehicle()"
              >
                <mat-icon>restore</mat-icon>
                <span>Restore Vehicle</span>
              </button>
              <button mat-menu-item (click)="deleteVehicle()">
                <mat-icon>delete</mat-icon>
                <span>Delete Vehicle</span>
              </button>
            </mat-menu>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <button
          mat-flat-button
          class="mat-button-primary"
          (click)="viewDocs(vehicle, 'Vehicle')"
        >
          View Docs
        </button>
      </div>
    </div>
  </div>
</div>
