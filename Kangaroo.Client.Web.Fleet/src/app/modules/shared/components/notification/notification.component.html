<div class="bottom-0 me-4 position-fixed rounded d-flex align-items-center justify-content-between body mb-3 py-2 px-3"
[ngClass]="{'show': notification?.message, 'mat-bg-4 mat-text-danger-1': notification?.type === 'success', 'mat-danger-2 mat-text-danger-1': notification?.type === 'danger'}">
    <div>{{notification?.message}}</div>
    <mat-icon class="ms-5" (click)='dismiss()'>close</mat-icon>
</div>
