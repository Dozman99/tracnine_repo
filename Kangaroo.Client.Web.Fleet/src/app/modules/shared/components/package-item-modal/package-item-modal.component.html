<div class="container">
  <div class='d-flex justify-content-end'>
    <mat-icon (click)='close()'>close</mat-icon>
  </div>
  <mat-radio-group class="nav flex-column h-100">

    <div *ngFor='let item of productItems' class='d-flex justify-content-between align-items-center mt-5'>
    <mat-radio-button [name]='item.description' [value]='item.id' (click)='selectItem(item)' class='me-3 nav-item fs-5 fw-bold'>
      <span class='ms-3'>{{item?.description}}</span>
    </mat-radio-button>
      <div *ngIf='selectedItem?.id === item.id'>
        <input type="number" class="form-control w-50 ms-auto" [min]='1' name='quantity' [(ngModel)]='quantity'>
      </div>

    </div>

  </mat-radio-group>

  <div class="text-center mt-5">
    <button mat-button class="mat-button-primary py-2 px-4 mb-4" (click)='close()'>Save</button>
  </div>
</div>
