<div class="text-center mt-2 w-100 me-5 mt-2" *ngIf="!needsActivation">
  <h1 class="fw-bold p-1">Sign Up</h1>

  <form [formGroup]="companyDetailsForm">
    <div class="row">
      <!-- <div class="col-12 col-md-6">
            <mat-form-field appearance="outline" class='mt-2 w-100'>
                <mat-label>Company Name</mat-label>
                <input type="text" matInput required formControlName='companyName'>
              </mat-form-field>
          </div> -->
      <div class="col-12 col-md-6">
        <mat-form-field appearance="outline" class="mt-2 w-100">
          <mat-label>First Name</mat-label>
          <input type="text" matInput required formControlName="firstName" />
        </mat-form-field>
      </div>
      <div class="col-12 col-md-6">
        <mat-form-field appearance="outline" class="mt-2 w-100">
          <mat-label>Last Name</mat-label>
          <input type="text" matInput required formControlName="surname" />
        </mat-form-field>
      </div>
      <div class="col-12 col-md-6">
        <mat-form-field appearance="outline" class="mt-2 w-100">
          <mat-label>Email</mat-label>
          <input
            type="text"
            matInput
            required
            formControlName="username"
            [pattern]="emailRegex"
          />
        </mat-form-field>
      </div>
      <div class="col-12 col-md-6">
        <mat-form-field appearance="outline" class="mt-2 w-100">
          <mat-label>Phone Number</mat-label>
          <input
            type="text"
            matInput
            minlength="11"
            maxlength="14"
            formControlName="phoneNumber"
            [pattern]="phoneRegex"
            required
          />
        </mat-form-field>
      </div>
      <div class="col-12 col-md-6">
        <mat-form-field appearance="outline" class="mt-2 w-100">
          <mat-label>Company Name</mat-label>
          <input type="text" matInput required formControlName="companyName" />
        </mat-form-field>
      </div>
      <div class="col-12 col-md-6">
        <mat-form-field appearance="outline" class="mt-2 w-100">
          <mat-label>Company Type</mat-label>
          <mat-select required formControlName="companyType">
            <mat-option [value]="0">Corporate</mat-option>
            <mat-option [value]="1">Individual</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-12 col-md-6">
        <mat-form-field appearance="outline" class="col-10 mt-2 w-100">
          <mat-label>Password</mat-label>
          <input
            type="password"
            minlength="6"
            matInput
            formControlName="password"
            required
          />
        </mat-form-field>
      </div>
      <div class="col-12 col-md-6">
        <mat-form-field appearance="outline" class="col-10 mt-2 w-100">
          <mat-label>Confirm Password</mat-label>
          <input
            type="password"
            minlength="6"
            matInput
            formControlName="confirmPassword"
            required
          />
        </mat-form-field>
      </div>
    </div>

    <div class="text-end">
      <button
        mat-flat-button
        class="mat-button-primary mt-2 px-5"
        (click)="proceedCreateCompany()"
        [disabled]="companyDetailsForm.invalid"
      >
        Create Company
        <div
          class="text-center ms-3 mat-text-secondary d-inline-block"
          *ngIf="loading"
        >
          <div class="spinner-border spinner-border-sm" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </button>
    </div>
  </form>

  <div class="mt-4 fw-bold">
    Have an account?
    <span
      class="mat-text-primary"
      routerLink="/auth/login"
      style="cursor: pointer"
      >Login here</span
    >
  </div>
</div>

<div
  class="d-flex align-items-center justify-content-center h-100"
  *ngIf="needsActivation"
>
  <div>
    <h2 class="mat-text-secondary">Account Confirmation</h2>
    <div class="mt-3">Check your mail for a confirmation link</div>

    <!-- <div class="mt-3">
      You will be redirected to the Login Page in {{ timeLeft }} Seconds
    </div> -->
  </div>
</div>
