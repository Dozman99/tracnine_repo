<div class="d-flex justify-content-between container main me-0 pe-0 fg-psd">
  <div class="text-center mt-5 me-5">
    <form class="mt-5" [formGroup]="ForgotPasswordForm">
      <h1 class="fw-bold mt-5">Forgot Password</h1>

      <mat-form-field appearance="outline" class="col-10 mt-4">
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          required
          formControlName="email"
          [pattern]="emailRegex"
        />
      </mat-form-field>

      <button
        mat-flat-button
        class="mat-button-primary mt-2 px-5"
        (click)="forgot()"
        type="button"
        [disabled]="ForgotPasswordForm.invalid"
      >
        Reset Password
        <div
          class="text-center ms-3 mat-text-secondary d-inline-block"
          *ngIf="loading"
        >
          <div class="spinner-border spinner-border-sm" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </button>
    </form>
    <div class="mt-4 fw-bold">
      <span class="mat-text-primary pointer" routerLink="/auth/login"
        >Login</span
      >
    </div>
    <div class="mt-4 fw-bold">
      Need an account?
      <span class="mat-text-primary pointer" routerLink="/auth/signup"
        >Signup here</span
      >
    </div>
  </div>
  <div class="position-relative image">
    <img
      src="assets/images/logo-white.svg"
      alt=""
      class="position-absolute end-0 me-3 top-0"
    />
    <img src="assets/images/auth/login.svg" alt="" />
  </div>
</div>
