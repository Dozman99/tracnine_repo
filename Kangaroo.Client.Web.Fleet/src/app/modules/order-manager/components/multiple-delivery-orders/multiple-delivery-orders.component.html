<div class="container h-100">
    <div class='mt-4 d-flex'>
        <form class='d-flex align-items-center ms-auto p-3 rounded-pill'>
            <input type="text" placeholder="Search for orders" class='border-0 me-2'>
            <mat-icon>search</mat-icon>
        </form>
    </div>

    <div class="mt-5">
        <mat-card class="card-shadow">
            <div class="d-flex align-items-center justify-content-between">
                <mat-card-title>
                    <h2 class="m-0">Single Delivery Orders</h2>
                </mat-card-title>
                <div class="d-flex align-items-center justify-content-between">
                    <div>
                        <mat-form-field appearance="standard" class="w-75">
                            <mat-label></mat-label>
                            <mat-datepicker-toggle matPrefix [for]="picker"></mat-datepicker-toggle>
                            <input matInput [matDatepicker]="picker">
                            <mat-datepicker #picker></mat-datepicker>
                          </mat-form-field>
                    </div>
                <div class="ms-3">
                    <mat-form-field appearance="standard" class="w-75">
                        <mat-label>Filter</mat-label>
                        <mat-icon matPrefix>filter_alt</mat-icon>
                        <mat-select  name="filter">
                          <mat-option [value]="1">
                            option 1
                          </mat-option>
                          <mat-option [value]="2">
                            option 2
                          </mat-option>
                          <mat-option [value]="3">
                            option 3
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
                </div>
            </div>

            <table 
            class='w-100'
            mat-table
            [dataSource]="dataSource" 
            cdkDropList
            cdkDropListOrientation="horizontal">

  <ng-container matColumnDef="Checkbox">
    <th mat-header-cell cdkDrag *matHeaderCellDef>
        <mat-checkbox class="example-margin"></mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let element" class='pt-5 pb-3'>
        <mat-checkbox class="example-margin"></mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="Tracking ID.">
    <th mat-header-cell cdkDrag *matHeaderCellDef> Tracking ID. </th>
    <td mat-cell *matCellDef="let element" class='pt-5 pb-3'> {{element.trackingID}} </td>
  </ng-container>

  <ng-container matColumnDef="Category">
    <th mat-header-cell cdkDrag *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let element" class='pt-5 pb-3'> {{element.category}} </td>
  </ng-container>

  <ng-container matColumnDef="RidersName">
    <th mat-header-cell cdkDrag *matHeaderCellDef> Rider's Name </th>
    <td mat-cell *matCellDef="let element" class='pt-5 pb-3'> {{element.riderName}} </td>
  </ng-container>

  <ng-container matColumnDef="PickUp">
    <th mat-header-cell cdkDrag *matHeaderCellDef> Pick Up (Time) </th>
    <td mat-cell *matCellDef="let element" class='pt-5 pb-3'> {{element.pickup | date:'shortTime'}} </td>
  </ng-container>

  <ng-container matColumnDef="Dropoff">
    <th mat-header-cell cdkDrag *matHeaderCellDef> Drop off (Location) </th>
    <td mat-cell *matCellDef="let element" class='pt-5 pb-3'> {{element.dropOff}} </td>
  </ng-container>

  <ng-container matColumnDef="Status">
    <th mat-header-cell cdkDrag *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element" class='pt-5 pb-3'> 
        <span class="py-1 px-3 rounded-pill" [ngClass]="{'blue': element.status === 'Completed', 'red': element.status === 'Pending', 'green': element.status === 'Processing'}">{{element.status}}</span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row class='pointer' *matRowDef="let row; columns: columns;"></tr>
</table>
        </mat-card>
    </div>
</div>
