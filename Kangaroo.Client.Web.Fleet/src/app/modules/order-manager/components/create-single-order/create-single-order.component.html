<div class="h-100 container">
    <h1 class='mt-5 mb-3'>Single Order</h1>
    <div class="row">
        <div class="col-6">
            <app-delivery-calculator></app-delivery-calculator>
        </div>
        <div class="col-6 text-center" *ngIf='false'>
            <img src="assets/images/order-manager/empty-box.svg" alt="">
            <p class='mat-text-grey'>Fill the order form to view delivery options</p>
        </div>
        <div class="col-6">
          <div>
            <ul class='d-flex align-items-center justify-content-between p-0'>
              <li class="position-relative rounded py-3 px-2" (click)='select(1)' [ngClass]='{"mat-button-primary-outline": selectedOption === 1, "mat-button-grey-outline": selectedOption !== 1}'>
                <div class="top-0 mt-1 end-0 me-2 position-absolute" *ngIf="selectedOption === 1">
                  <mat-icon class='text-white mat-button-primary rounded-circle d-flex align-items-center justify-content-center'>done</mat-icon>
                </div>
                <div class="mt-3 d-flex flex-column align-items-center justify-content-center">
                  <div class="display-6 mb-2">N1,520</div>
                  <div class="small text-black-50">1 day</div>
                </div>
              </li>
              <li class="position-relative rounded py-3 px-2" (click)='select(2)' [ngClass]='{"mat-button-primary-outline": selectedOption === 2, "mat-button-grey-outline": selectedOption !== 2}'>
                <div class="top-0 mt-1 end-0 me-2 position-absolute" *ngIf="selectedOption === 2">
                  <mat-icon class='text-white mat-button-primary rounded-circle d-flex align-items-center justify-content-center'>done</mat-icon>
                </div>
                <div class="mt-3 d-flex flex-column align-items-center justify-content-center">
                  <div class="display-6 mb-2">N1,320</div>
                  <div class="small text-black-50">3 day</div>
                </div>
              </li>
              <li class="position-relative rounded py-3 px-2" (click)='select(3)' [ngClass]='{"mat-button-primary-outline": selectedOption === 3, "mat-button-grey-outline": selectedOption !== 3}'>
                <div class="top-0 mt-1 end-0 me-2 position-absolute" *ngIf="selectedOption === 3">
                  <mat-icon class='text-white mat-button-primary rounded-circle d-flex align-items-center justify-content-center'>done</mat-icon>
                </div>
                <div class="mt-3 d-flex flex-column align-items-center justify-content-center">
                  <div class="display-6 mb-2">N1,020</div>
                  <div class="small text-black-50">7 day</div>
                </div>
              </li>
            </ul>
          </div>
            <div>
                <form [formGroup]="orderDetailsForm">
                    <h2 class='mb-3'>Sender Details</h2>
                    <div class="row">
                        <div class='col-6'>
                            <mat-form-field appearance="outline" class="mb-3">
                            <mat-label>First Name</mat-label>
                            <input matInput type='text' formControlName='senderFirstName'>
                          </mat-form-field>
                          </div>
                        <div class='col-6'>
                            <mat-form-field appearance="outline" class="mb-3">
                            <mat-label>Last Name</mat-label>
                            <input matInput type='text' formControlName='senderLastName'>
                          </mat-form-field>
                          </div>
                        <div class='col-6'>
                            <mat-form-field appearance="outline" class="mb-3">
                            <mat-label>Email</mat-label>
                            <input matInput type='email' formControlName='senderEmail'>
                          </mat-form-field>
                          </div>
                        <div class='col-6'>
                            <mat-form-field appearance="outline" class="mb-3">
                            <mat-label>Phone Number</mat-label>
                            <input matInput type='text' formControlName='senderPhoneNumber'>
                          </mat-form-field>
                          </div>
                    </div>
                      <h2 class='my-3'>Receiver Details</h2>
                    <div class="row">
                        <div class='col-6'>
                            <mat-form-field appearance="outline" class="mb-3">
                            <mat-label>Name</mat-label>
                            <input matInput type='text' formControlName='recieverName'>
                          </mat-form-field>
                          </div>
                        <div class='col-6'>
                            <mat-form-field appearance="outline" class="mb-3">
                            <mat-label>Phone Number</mat-label>
                            <input matInput type='text' formControlName='recieverPhoneNumber'>
                          </mat-form-field>
                          </div>
                          <div class='col-6'>
                              <mat-form-field appearance="outline" class="mb-3">
                              <mat-label>Note (Optional)</mat-label>
                              <input matInput type='text' formControlName='recieverNote'>
                            </mat-form-field>
                            </div>
                    </div>
        
                      <div class='text-center mt-4'>
                          <button mat-flat-button class='mat-button-primary'>Next
                              <mat-icon>navigate_next</mat-icon>
                          </button>
                      </div>
                      
                </form>
            </div>
        </div>
    </div>
</div>
