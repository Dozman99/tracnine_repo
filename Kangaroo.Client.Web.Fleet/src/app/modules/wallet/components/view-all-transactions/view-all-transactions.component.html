<div class="container">
  <div class="row mt-5">
    <div class="col">
      <mat-card class="card-shadow">
        <div class="d-flex align-items-center justify-content-between">
          <mat-card-title>
            <h2 class="m-0">Invoice</h2>
          </mat-card-title>
          <div class="d-flex align-items-center justify-content-between">
            <div class="ms-3">
              <mat-form-field appearance="standard" class="w-75">
                <mat-label>Filter</mat-label>
                <mat-icon matPrefix>filter_alt</mat-icon>
                <mat-select (click)="openFilterModal()"  name="filter">
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>

  <div class="row mt-5">
    <table
      class="w-100"
      mat-table
      [dataSource]="invoiceDataSource"
      cdkDropList
      cdkDropListOrientation="horizontal"
    >

      <ng-container matColumnDef="checkbox">
        <th mat-header-cell cdkDrag *matHeaderCellDef>
          <mat-checkbox class="example-margin"></mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let element" class=' pb-3'>
          <mat-checkbox class="example-margin"></mat-checkbox>
        </td>
      </ng-container>


      <ng-container matColumnDef="trackingId">
        <th mat-header-cell cdkDrag *matHeaderCellDef> Tracking Id. </th>
        <td mat-cell *matCellDef="let element" class='py-3' (click)="openInvoiceReceiptModal()"> {{element.trackingId}} </td>
      </ng-container>

      <ng-container matColumnDef="invoiceNumber">
        <th mat-header-cell cdkDrag *matHeaderCellDef> Invoice Number </th>
        <td mat-cell *matCellDef="let element" class='py-3'> {{element.invoiceNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="amountPaid">
        <th mat-header-cell cdkDrag *matHeaderCellDef> Amount Paid </th>
        <td mat-cell *matCellDef="let element" class=' py-3'> {{element.amountPaid}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell cdkDrag *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element" class=' py-3'> {{element.date | date: 'shortTime'}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell cdkDrag *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element" class='py-3'>
          <span
            class="rounded-pill fw-lighter"
            [ngClass]="{'blue': element.status === 'Completed', 'red': element.status === 'Pending', 'green': (element.status === 'Processing') || (element.status === 'Delivered')}"
            >
           {{element.status}}
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="invoiceColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: invoiceColumns;"></tr>
    </table>
  </div>
</div>
