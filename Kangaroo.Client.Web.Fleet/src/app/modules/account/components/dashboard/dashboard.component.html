<div class="container h-100">

  <div class='w-100 backdrop position-relative'>
    <div
      class="rounded bg-opacity-75 d-flex align-items-center justify-content-between bg-white position-absolute mx-3 px-3 fixed-bottom py-4">
      <div class="d-flex align-items-center">
        <div class="bg-white p-2 rounded position-relative logo">
          <div class='logo-container rounded'>
            <img src="../../../../../assets/images/account/logo.png" alt="" class='w-100'>
          </div>
          <div class='edit-container position-absolute'>
            <mat-icon class='fs-6 rounded-circle mat-button-primary d-flex align-items-center justify-content-center'>
              edit
            </mat-icon>
          </div>
        </div>
        <div class="ms-3">
          <div class='mb-1'>Lazada Nigeria</div>
          <small class="text-black-50 d-block">delivery@lazadanigeria.com</small>
        </div>
      </div>
      <div>
        <button mat-flat-button class='mat-button-primary'>
          Add New Team Member
        </button>
      </div>
    </div>
  </div>

  <div class="mt-5 pb-5">
    <mat-card class="card-shadow">
      <div class="d-flex align-items-center justify-content-between">
        <mat-card-title>
          <h2 class="m-0">Users and Role</h2>
        </mat-card-title>
        <div class="d-flex align-items-center justify-content-between">
          <div class="ms-auto">
            <mat-form-field appearance="standard" class="w-75">
              <mat-label>Filter</mat-label>
              <mat-icon matPrefix>filter_alt</mat-icon>
              <mat-select name="filter">
                <mat-option [value]="1">
                  option 1
                </mat-option>
                <mat-option [value]="2">
                  option 2
                </mat-option>
                <mat-option [value]="3">
                  option 3
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>

      <table class='w-100' mat-table [dataSource]="dataSource" cdkDropList cdkDropListOrientation="horizontal">

        <ng-container matColumnDef="FirstName">
          <th mat-header-cell cdkDrag *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let element" class='pt-5 pb-3'> {{element.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="LastName">
          <th mat-header-cell cdkDrag *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let element" class='pt-5 pb-3'> {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="Role">
          <th mat-header-cell cdkDrag *matHeaderCellDef> Role</th>
          <td mat-cell *matCellDef="let element" class='pt-5 pb-3'> {{element.role}} </td>
        </ng-container>

        <ng-container matColumnDef="DateAdded">
          <th mat-header-cell cdkDrag *matHeaderCellDef> Date Added </th>
          <td mat-cell *matCellDef="let element" class='pt-5 pb-3'> {{element.pickup | date:'medium'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row class='pointer' *matRowDef="let row; columns: columns;"></tr>
      </table>
    </mat-card>
  </div>
</div>
